{% extends "homePage.html" %}

{% block title %} Connect {% endblock %}
{% block contents %}



<h3>Connect with my friend!</h3>
 
<!-- This form sends username , phone, email... to the server and store them in the text file-->

<form method="POST" action="">
    {{ form.csrf_token }}

    <table>
       
        <tr>
            <td>{{ form.email.label }}</td>
            <td>{{ form.email }}</td>
        </tr>
        
        <tr>
            <td>
                <button type="submit">Send</button>
                <button type="reset">Clear</button>
            </td>
        </tr>
    </table>


</form>


{% endblock %}
